<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.btn {
			margin-top: 20px;
			margin-left: 10px;
		}
	</style>

</head>
<body>
<!-- content goes in body -->
	<a class="btn btn-default" href="04.37 inputs.html" role="button">Back</a>
	<a class="btn btn-default" href="../5 intro to css/05.43 aboutMe.html" role="button">Next</a>
<h1>Register</h1>
	<form>
		<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>

		<label for="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
		
		<br>
 		<label for="male">Male</label>
 		<input id="male" type="radio" name="gender" value="male">

 		<label for="female">Female</label>
 		<input id="female" type="radio" name="gender" value="female">

 		<label for="other">Other</label>
 		<input id="other" type="radio" name="gender" value="other">

 		<br>
 		<label for="email">Email: </label>
 		<input id="email" type="email" name="email" placeholder="your email" required>

 		<label for="password">Password: </label>
 		<input id="password" type="password" name="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">

 		<br>
 		<label for="birthday">Birthday: </label>
 		<select id="birthday" name="month">
 			<option>Month</option>
 			<option>Jan</option>
 			<option>Feb</option>
 			<option>Mar</option>
 		</select>

 		<select id="birthday" name="day">
 			<option>Day</option>
 			<option>1</option>
 			<option>2</option>
 			<option>3</option>
 		</select>

 		<select id="birthday" name="year">
 			<option>Year</option>
 			<option>1997</option>
 			<option>1998</option>
 			<option>1999</option>
 		</select>

 		<br>
 		<label for="agreed">I agree to the terms and conditions.</label>
 		<input id="agreed" type="checkbox" name="agreed">

 		<br>
 		<button>Submit</button>
 	</form>
</body>
</html>
